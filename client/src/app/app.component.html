<div fxLayout="column" fxLayoutAlign="start center">
  <div fxLayout="column" fxLayoutAlign="start end">
    <app-contact-list
      [contacts]="contacts"
      (editContact)="editContact($event)"
      (removeContact)="removeContact($event)"
      (showContactOnMap)="showContactOnMap($event)"
    >
    </app-contact-list>
    <button class="app-button" md-fab (click)="addContact()">
      <md-icon>add</md-icon>
    </button>
  </div>
</div>
