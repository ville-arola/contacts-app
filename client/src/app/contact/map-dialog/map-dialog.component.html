<div class="map-dialog">
  <button md-icon-button class="close-map-button" (click)="closeMap()">
    <md-icon class="md-18">close</md-icon>
  </button>
  <iframe
    width="600"
    height="450"
    frameborder="0" style="border:0"
    [src]="getMapSrc(mapUrl)"
    allowfullscreen>
  </iframe>
</div>
