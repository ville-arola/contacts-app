<div class="map-dialog" [ngStyle]="{'width.px': width, 'height.px': height}">
  <button md-icon-button class="close-map-button" (click)="closeMap()">
    <md-icon class="md-18">close</md-icon>
  </button>
  <iframe
    [width]="width"
    [height]="height"
    frameborder="0" style="border:0"
    [src]="getMapSrc(mapUrl)"
    allowfullscreen>
  </iframe>
</div>
