<div class="ca-color-primary-light" fxLayout="column" fxLayoutAlign="start center">
  <div fxLayout="column" fxLayoutAlign="start end">
    <app-contact-list *ngIf="notEmpty(); else elseBlock"
      [contacts]="contacts"
      (editContact)="editContact($event)"
      (removeContact)="removeContact($event)"
      (showContactOnMap)="showContactOnMap($event)"
    >
    </app-contact-list>
    <ng-template #elseBlock>
      <div class="list-placeholder" fxLayout="column" fxLayoutAlign="start center">
        <md-icon>people</md-icon>
        <span>No contacts</span>
      </div>
    </ng-template>
    <button hapticClick class="app-button ca-color-accent" md-fab (click)="addContact()">
      <md-icon>add</md-icon>
    </button>
  </div>
</div>
